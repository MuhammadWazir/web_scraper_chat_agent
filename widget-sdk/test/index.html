<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Test SDK</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #0f172a;
            --text-muted: #64748b;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            border: 1px solid var(--border);
            text-align: center;
        }

        h1 {
            margin: 0 0 8px 0;
            font-size: 24px;
            font-weight: 600;
        }

        p {
            margin: 0 0 24px 0;
            color: var(--text-muted);
            font-size: 14px;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            padding: 40px 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #widget-container {
            margin-top: 24px;
            width: 100%;
        }

        .status {
            margin-top: 16px;
            font-size: 14px;
            padding: 12px;
            border-radius: 8px;
            display: none;
        }

        .status.success {
            display: block;
            background-color: #f0fdf4;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .status.error {
            display: block;
            background-color: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .status.loading {
            display: block;
            background-color: #f0f9ff;
            color: #075985;
            border: 1px solid #bae6fd;
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            body {
                padding: 12px;
            }

            .container {
                padding: 16px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="./dist/style.css">
</head>

<body>
    <div class="container" id="config-panel">
        <h1>Cal Widget Demo</h1>
        <p>Chat with AI Assistant</p>

        <div id="status-msg" class="status"></div>
    </div>

    <div id="widget-container"></div>

    <!-- Load the widget (standalone bundle with React included) -->
    <script src="./dist/widget.umd.js"></script>

    <script>
        const CAL_BACKEND_URL = '/cal-api';
        
        function showStatus(msg, type = 'loading') {
            const statusEl = document.getElementById('status-msg');
            statusEl.textContent = msg;
            statusEl.className = 'status ' + type;
        }

        async function initWidget() {
            showStatus("Connecting to Cal backend...", 'loading');

            try {
                // Get session token from cal_backend
                const response = await fetch(`${CAL_BACKEND_URL}/generate-session`, {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer cal_live_c53560a5c6282c1f2dea5102baf08fbd'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Failed to get session: ${response.statusText}`);
                }

                const data = await response.json();
                const sessionToken = data.session_token;

                showStatus("Initializing widget...", 'loading');

                const initHelper = window.WebScraperChat && window.WebScraperChat.init;

                if (typeof initHelper === 'function') {
                    const widget = initHelper({
                        baseUrl: '/cal-api',
                        authToken: null
                    });

                    await widget.init(sessionToken);
                    widget.render('#widget-container');
                } else {
                    // Fallback to class constructor
                    const WidgetClass = window.ChatWidget ||
                        (window.WebScraperChat && window.WebScraperChat.ChatWidget) ||
                        (window.WebScraperChat && window.WebScraperChat.default);

                    if (!WidgetClass || typeof WidgetClass !== 'function') {
                        throw new Error("ChatWidget class not found or not a constructor. Check console.");
                    }

                    const widget = new WidgetClass({
                        baseUrl: '/cal-api',
                        authToken: null
                    });

                    await widget.init(sessionToken);
                    widget.render('#widget-container');
                }

                // Hide the status after successful init
                setTimeout(() => {
                    document.getElementById('status-msg').style.display = 'none';
                }, 2000);

            } catch (error) {
                console.error("Failed to initialize widget:", error);
                showStatus("Error: " + error.message, 'error');
            }
        }

        // Auto-initialize on page load
        window.addEventListener('DOMContentLoaded', initWidget);
    </script>
</body>

</html>
